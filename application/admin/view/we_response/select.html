{__NOLAYOUT__}

<div class="row">
    <div class="col-md-12">
        <div class="box">
            {include file="template/data_header" /}
            <div class="box-body table-responsive">
                <table class="table table-hover table-bordered datatable" width="100%">
                    <thead>
                    <tr>                        
                        <th>标题</th> 
                        <th>类型</th>
                        <th>内容</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="list" item="item"}
                    <tr>
                       
                        <td>{$item.title}</td>                       
                       
                        <td>{$item.type}</td>
                        <td>{$item.content}</td>
                        <td>{$item.remark}</td>
                       
                        <td class="td-do">
                             <a href="javascript:;"
                               class="btn btn-primary btn-xs" title="选择" data-toggle="tooltip">
                                <i class="fa fa-selected"></i>
                            </a>
                            
                       
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
            {include file="template/data_footer" /}
        </div>
    </div>
</div>
