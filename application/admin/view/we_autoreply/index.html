<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-body">
                <form class="form-inline" name="searchForm" id="searchForm" action="" method="GET">
                    <div class="form-group">
                        <input value="{$keywords ? $keywords : '' ;}"
                               name="keywords" id="keywords" class="form-control input-sm" placeholder="帐号/用户名/手机号/邮箱">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-search"></i> 查询
                        </button>
                    </div>
                    <div class="form-group">
                        <button onclick="clear_form()" class="btn btn-sm btn-default" type="button"><i
                                class="fa  fa-eraser"></i> 清空查询
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="box">
            {include file="template/data_header" /}
            <div class="box-body table-responsive">
                <table class="table table-hover table-bordered datatable" width="100%">
                    <thead>
                    <tr>
                        <th>
                            <input id="data-checkall" type="checkbox" onclick="check_all(this)" class="checkbox" placeholder="全选/取消">
                        </th>
                        <th>ID</th>
                        <th>标题</th>
                        <th>文本</th>
                        <th>响应标识</th>
                        <th>备注</th>
                        <th>创建时间</th>
                        <th>更新时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="list" item="item"}
                    <tr>
                        <td>
                            <input type="checkbox" onclick="check_this(this)" name="data-checkbox"
                                   data-id="{$item.id}" class="checkbox data-list-check" value="{$item.id}"
                                   placeholder="选择/取消">
                        </td>
                        <td>{$item.id}</td>
                        <td>{$item.title}</td>
                        <td>{$item.text}</td>
                        <td>{$item.eventkey}</td>
                        <td>{$item.remark}</td>
                        <td>{$item.createtime}</td>
                        <td>{$item.updatetime}</td>
                        <td>{$item.status_text}</td>
                        <td class="td-do">
                            <!-- <a href="edit.html?id={$item.id}"
                               class="btn btn-primary btn-xs" title="修改" data-toggle="tooltip">
                                <i class="fa fa-pencil"></i>
                            </a> -->
                            
                            <a title="修改" 
                            data-toggle="tooltip" 
                            data-id="{$item.id}" 
                            data-title="修改"
                            data-url="edit" 
                            data-confirm="2" 
                            data-type="2" 
                            class="AjaxButton btn-primary btn btn-xs">
                            <i class="fa fa-pencil"></i>
                         </a>
                            <a class="btn btn-danger btn-xs AjaxButton" data-toggle="tooltip" title="删除" data-id="{$item.id}" data-url="del.html">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
            {include file="template/data_footer" /}
        </div>
    </div>
</div>
