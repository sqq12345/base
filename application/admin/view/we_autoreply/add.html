<!--{__NOLAYOUT__}-->
{include file="template/layout_iframe" /}

<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <form id="dataForm" class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="fields-group">
                        <div class="form-group">
					        <label for="c-title" class="control-label col-xs-12 col-sm-2">标题:</label>
					        <div class="col-xs-12 col-sm-8">					           
					        	<div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-book"></i></span>
                                    <input maxlength="20" id="title" name="title"   class="form-control"  >
                                </div>
					        </div>
					    </div>
					    
					    <div class="form-group">
					        <label for="c-title" class="control-label col-xs-12 col-sm-2">文本:</label>
					        <div class="col-xs-12 col-sm-8">					           
					        	<div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-book"></i></span>
                                    <input maxlength="20" id="text" name="text"   class="form-control"   data-rule="required; remote(wechat/autoreply/check_text_unique)">
                                </div>
					        </div>
					    </div>
					    
					    <div class="form-group">
					        <label for="c-title" class="control-label col-xs-12 col-sm-2">事件标识:</label>
					        <div class="col-xs-12 col-sm-8">					           
					        	<div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-book"></i></span>
                                    <select   name="eventkey"   class="form-control"  >
                                    	{foreach name="reponses" item="v" key="k"}
                                    		<option value="{$k}">{$v}</option>
                                    	{/foreach}
                                    </select>
                                </div>
					        </div>
					    </div>
					    
					    <div class="form-group">
					        <label for="c-title" class="control-label col-xs-12 col-sm-2">备注:</label>
					        <div class="col-xs-12 col-sm-8">					           
					        	<div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-book"></i></span>
                                    <input maxlength="20" id="remark" name="remark"   class="form-control"  >
                                </div>
					        </div>
					    </div>
					    
					     <div class="form-group">
					        <label for="c-title" class="control-label col-xs-12 col-sm-2">状态:</label>
					        <div class="col-xs-12 col-sm-8">					           
					        	<div class="input-group">
                                    <input type="radio" name="status" value="1" checked>启用
                                    <input type="radio" name="status" value="0">禁止
                                </div>
					        </div>
					    </div>
                    </div>
                </div>
                {include file="template/form_footer" /}
            </form>
        </div>
    </div>
</div>
