<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-body">
                <div class="row margin bg-gray " style="padding-top: 15px">
                    <div class="col-md-12">
                    {foreach name='list' id='item'}
                    <div class="col-md-3 col-sm-6 col-xs-12">
                        <div class="info-box" onclick="window.location.href='{:url($item.url)}'">
                            <span class="info-box-icon {:array_rand($colors)}"><i class="fa {$item.icon}"></i></span>
                            <div class="info-box-content">
                                <span class="info-box-text">{$item.title}</span>
                                <span class="info-box-number">点击体验</span>
                            </div>
                        </div>
                    </div>
                    {/foreach}
                    </div>
                </div>
            </div>
            <div class="box-footer">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">访问信息</h3>
            </div>
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover table-bordered">
                    <tbody>
                    <tr>
                        <td>您的系统</td>
                        <td>{$sys.os}</td>
                        <td>浏览器</td>
                        <td>{$sys.browser}</td>
                    </tr>
                    <tr>
                        <td>ip地址</td>
                        <td>{$sys.ip}</td>
                        <td>城市</td>
                        <td>{$sys.city}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>

    function test() {
        layer.msg('测试弹出，你好好好', {
            icon: 9
        });
    }
</script>
