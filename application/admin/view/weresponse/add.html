{include file="template/layout_iframe" /}

<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <form id="dataForm" class="form-horizontal dataForm" action="" method="post" enctype="multipart/form-data">
                <div class="box-body">
                    <div class="fields-group">
                        <div class="form-group">
					        <label for="c-title" class="control-label col-xs-12 col-sm-2">标题:</label>
					        <div class="col-xs-12 col-sm-8">					           
					        	<div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-book"></i></span>
                                    <input maxlength="20" id="title" name="title"   class="form-control"  >
                                </div>
					        </div>
					    </div>
					    
					    <div class="form-group">
					        <label for="c-title" class="control-label col-xs-12 col-sm-2">备注:</label>
					        <div class="col-xs-12 col-sm-8">					           
					        	<div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-book"></i></span>
                                    <input maxlength="20" id="remark" name="remark"   class="form-control" >
                                </div>
					        </div>
					    </div>
					    
					    <div class="form-group">
					        <label for="c-title" class="control-label col-xs-12 col-sm-2">类型:</label>
					        <div class="col-xs-12 col-sm-8">					           
					        	<div class="input-group">                                    
                                    <input type="radio" name="type" value="text" id="type-text" checked />
						            <label for="type-text">文本</label>
						            
						            <input type="radio" name="type" value="app" id="type-app" />
						            <label for="type-app">应用</label>
                                </div>
					        </div>
					    </div>
					    <div class="form-group" id="changetype">
					    
					    </div>
					    	
					     <div class="form-group">
					        <label for="c-title" class="control-label col-xs-12 col-sm-2">状态:</label>
					        <div class="col-xs-12 col-sm-8">					           
					        	<div class="input-group">
                                    <input type="radio" name="status" value="1" checked>启用
                                    <input type="radio" name="status" value="0">隐藏
                                </div>
					        </div>
					    </div>
                    </div>
                </div>
                {include file="template/form_footer" /}
            </form>
        </div>
    </div>
</div>
<script src="/static/admin/js/app.min.js"></script>
<script>
    var apps = {:json_encode($applist)};     
    var datas = {}; 
    function getdata(app){    	
    	var configs=apps[app].config; 
    	var str='';
   		for(var i=0;i<configs.length;++i){
   			str+='<div class="form-group app_select">';
   		 	str+='<label for="c-title" class="control-label col-xs-12 col-sm-2">'+configs[i].caption+':</label>';
   			str+='<div class="col-xs-12 col-sm-8">	';				           
   			str+='<div class="input-group">';
   			str+='<span class="input-group-addon"><i class="fa fa-book"></i></span>';
   			str+='<input type="'+configs[i].type+'"  name="'+app+'_'+configs[i].field+'"   class="form-control" >';
   			str+='</div></div></div>';	    
   		}
    	return str;
    }
    
    function changeType(type){
    	var str='';
    	if(type=='text'){
    		 
   		 	str+='<label for="c-title" class="control-label col-xs-12 col-sm-2">文本内容:</label>';
   			str+='<div class="col-xs-12 col-sm-8">	';				           
   			str+='<div class="input-group">';
   			str+='<span class="input-group-addon"><i class="fa fa-book"></i></span>';
   			str+='<textarea name="text_value"  class="form-control" rows="5"></textarea>';
   			str+='</div></div>';
    	}else{
    		 
   		 	str+='<label for="c-title" class="control-label col-xs-12 col-sm-2">应用:</label>';
   			str+='<div class="col-xs-12 col-sm-8">	';				           
   			str+='<div class="input-group">';
   			str+='<span class="input-group-addon"><i class="fa fa-book"></i></span>';
   			str+='<select name="app_value"  class="form-control">';
   			for(var i in apps){
   				str+='<option value="'+i+'" >'+apps[i].name+'</option>';
   			}
   			
   			str+='</select></div></div>';
    	}
    	
    	$("#changetype").html(str);
    	
    }
    
    $("input[name='type']").change(function(){
    	var type=$(this).val();
    	console.log(type);
    	changeType(type);
    });
    
    $(document).on('change','select[name="app_value"]',function(){
    	var type=$(this).val();
        var ret=getdata(type);
        console.log(ret);
        $('.app_select').remove();
        $("#changetype").after(ret);
        
    	
    });
  
    
    changeType('text');
    $("input[name='type']:checked").trigger("click");
</script>
