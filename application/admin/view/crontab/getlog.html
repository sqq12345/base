<link rel="stylesheet" href="__STATIC__/css/app.min.css">
<script src="__STATIC__/js/app.min.js"></script>
<div class="row">
    <div class="col-md-12">
        <div class="box">
    	       <div class="box-body table-responsive">
                <table id="datalist" class="table table-hover table-bordered datatable" width="100%">
                    <thead>
                    <tr>
                       
                        <th width="20%">时间</th>
                        <th>内容</th>
                        
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="lists" item="list"}
                    <tr>                        
                        <td>{$list.create_time|date="Y-m-d H:i:s",###}</td>
                        <td>{$list.content}</td>                        
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
          <div class="box-footer">
    {$page}
   
</div>
        </div>
    </div>
</div>
