<div class="row">
    <div class="col-md-12">
        <div class="box">
            {include file="template/data_header" /}
            <div class="box-body table-responsive">
                <table class="table table-hover table-bordered datatable" width="100%">
                    <thead>
                    <tr>
                        <th>
                            <input id="data-checkall" type="checkbox" onclick="check_all(this)" class="checkbox" placeholder="全选/取消">
                        </th>
                        <th>ID</th>
                        <th>名称</th>                        
                        <th>父级ID</th>
                        <th>排序</th>
                        <th>类型</th>
                        <th>文章</th>
                        <th>标签</th>
                        <th>是否导航</th>
                        <th>图片</th>
                        <th>点击数</th>                        
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="menu_list" item="item"}
                    <tr>
                     	<td>
                            <input type="checkbox" onclick="check_this(this)" name="data-checkbox"
                                   data-id="{$item.id}" class="checkbox data-list-check" value="{$item.id}"
                                   placeholder="选择/取消">
                        </td>
                    	<td>{$item.id}</td>
                    	<td>{$item.title}</td>
                    	<td>{$item.pid}</td>
                    	<td>{$item.sort}</td>
                    	<td>{$item.type_text}</td>
                    	<td>{$item.content.title}</td>
                    	<td>{$item.tag.title}</td>
                    	<td>{$item.is_nav}</td>
                    	<td>{if($item.image)}<img src="/uploads/{$item.image}"  height="50px" />{/if}</td>
                    	<td>{$item.hits}</td>
                    	 <td class="td-do">
               				
							<a title="修改" 
			                 data-toggle="tooltip" 
			                 data-id="{$item.id}" 
			                 data-title="修改"
			                 data-url="{:url('edit')}" 
			                 data-confirm="2" 
			                 data-type="2" 
			                 class="AjaxButton btn btn-default btn-xs">
			                    <i class="fa fa-pencil"></i>
			              </a>
			              
                            <a class="btn btn-danger btn-xs AjaxButton" title="删除" data-id="{$item.id}" data-url="{:url('del')}">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    
                    </tr>
                    
                    
                    {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
